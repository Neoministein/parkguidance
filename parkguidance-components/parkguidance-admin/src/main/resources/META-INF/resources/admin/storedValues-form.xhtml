<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="key" value="#{storedValueForm.model.primaryKey}"/>
            <f:event type="preRenderView" listener="#{storedValueForm.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="#{empty storedValueForm.model.primaryKey ? 'New StoredValue' : storedValueForm.model.entity.key}" link="/storedValue-form.xhtml?key=#{storedValueForm.model.primaryKey}"/>
        <h:form id="form" prependId="false">
            <p:focus rendered="#{empty storedValueForm.model.primaryKey}"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Save" action="#{storedValueForm.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{storedValueForm.isNew()}"/>
                    <p:commandButton value="Clear" action="#{storedValueForm.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{storedValueForm.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not storedValueForm.isNew()}"/>

                    <p:commandButton value="Delete" action="#{storedValueForm.remove}" process="@this"
                                     rendered="#{not storedValueForm.isNew()}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:button value="Back" immediate="true"
                              outcome="/admin/storedValues-list"
                              process="@this"
                              icon="fa fa-reply"/>
                </div>
                <p:splitButton value="Save" action="#{storedValueForm.save}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Reset" action="#{storedValueForm.clear}"
                                process="@this" update="@form" rendered="#{storedValueForm.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="Delete" action="#{storedValueForm.remove}" process="@this"
                                rendered="#{not storedValueForm.isNew()}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="Back" outcome="/admin/storedValues-list"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                <p:separator/>

                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="keyInput" value="Key"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="keyInput" value="#{storedValueForm.model.entity.key}" readonly="#{not storedValueForm.new}" required="true" styleClass="#{not storedValueForm.new ? 'form-control' : ''}" style="width: 100%;">
                                <f:validator validatorId="uniqueStoredValueValidator" />
                            </p:inputText>
                            <span class="help-block">
                                <p:message for="keyInput" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="inputValue" value="Value" rendered="#{not storedValueForm.implModel.entity.hidden}"/>
                            <p:outputLabel for="inputValueHidden" value="Value" rendered="#{storedValueForm.implModel.entity.hidden}"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inputValue"
                                         value="#{storedValueForm.implModel.entity.value}"
                                         rendered="#{not storedValueForm.implModel.entity.hidden}"
                                         required="#{not storedValueForm.implModel.entity.hidden}">
                                <p:ajax/>
                            </p:inputText>

                            <p:inputText id="inputValueHidden"
                                         placeholder="Hidden in UI"
                                         value="#{storedValueForm.implModel.hiddenValue}"
                                         rendered="#{storedValueForm.implModel.entity.hidden}"
                                         required="#{storedValueForm.implModel.entity.hidden}">
                            </p:inputText>
                            <span class="help-block">
                                <p:message for="inputValue" rendered="#{not storedValueForm.implModel.entity.hidden}"/>
                                <p:message for="inputValueHidden" rendered="#{storedValueForm.implModel.entity.hidden}"/>
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Component" for="inputComponent"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inputComponent" value="#{storedValueForm.model.entity.component}" readonly="#{not storedValueForm.new}" required="true" styleClass="#{not storedValueForm.new ? 'form-control' : ''}" style="width: 100%;"/>
                            <span class="help-block">
                                <p:message for="inputComponent" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Description" for="inputDesription"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputTextarea id="inputDesription" value="#{storedValueForm.model.entity.description}" required="true"/>
                            <span class="help-block">
                                <p:message for="inputDesription" />
                            </span>
                        </div>
                    </div>
                    <h:panelGroup rendered="#{storedValueForm.new}">
                        <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel value="Hidden" for="inputHidden"/>
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <p:selectBooleanCheckbox id="inputHidden"
                                                         value="#{storedValueForm.model.entity.hidden}"
                                                         required="true">
                                    <p:ajax/>
                                </p:selectBooleanCheckbox>
                                <span class="help-block">
                                <p:message for="inputHidden" />
                            </span>
                            </div>
                        </div>
                    </h:panelGroup>
                </div>

                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Save" action="#{storedValueForm.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reset" action="#{storedValueForm.clear}"
                                    process="@this" update="@form"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:separator/>
                        <p:menuitem value="Back" action="/admin/storedValues-list"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
