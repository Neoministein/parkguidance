<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Stored Values"/>

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb clear="true" title="Stored Values"/>
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:defaultCommand target="dummy"/>
                        <p:commandButton id="dummy" process="@this" oncomplete="PF('parkingGarageTable').filter()"
                                         global="false" style="display:none;"/>

                        <p:commandButton action="/admin/storedValues-form?faces-redirect=true" icon="fa fa-plus"
                                         value="New" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton action="#{storedValueList.reload}"
                                         process="@this" update="@form"
                                         value="Reload cache" icon="fa fa-refresh" styleClass="btn-success"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Delete Selected" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{storedValueList.delete}"
                                         disabled="#{storedValueList.model.selected.size() == 0}"
                                         process="@this" update="@form">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                    </div>

                    <p:splitButton value="New" action="/admin/storedValues-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reload cache" action="#{storedValueList.reload}"
                                    process="@this" update="@form"/>
                        <p:menuitem value="Delete Selected" action="#{storedValueList.delete}"
                                    process="@this" update="@form"
                                    disabled="#{storedValueList.model.selected.size() == 0}"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                    </p:splitButton>

                    <p:separator/>

                    <p:dataTable widgetVar="storedValuesTable" var="storedValue" value="#{storedValueList.model.data}" rows="10"
                                 rowKey="#{storedValue.key}" lazy="true" paginator="true"
                                 filteredValue="#{storedValueList.model.filteredValue}"
                                 paginatorPosition="bottom" selection="#{storedValueList.model.selected}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30">

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>

                        <p:column headerText="Key" sortBy="#{p.key}" filterBy="#{p.key}">
                            <f:facet name="filter">
                                <p:inputText value="#{storedValueList.model.filter.entity.key}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('storedValuesTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <p:link value="#{storedValue.key}" outcome="/admin/storedValues-form" >
                                <f:param name="key" value="#{storedValue.key}"/>
                            </p:link>
                        </p:column>

                        <p:column headerText="Value">
                            <h:outputLabel value="#{storedValue.value}" rendered="#{not storedValue.hidden}"/>
                            <h:outputLabel value="Hidden in UI" rendered="#{storedValue.hidden}"/>
                        </p:column>
                        <p:column headerText="Component" sortBy="#{p.component}" filterBy="#{p.component}">
                            <f:facet name="filter">
                                <p:inputText value="#{storedValueList.model.filter.entity.component}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('storedValuesTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <h:outputLabel value="#{storedValue.component}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
