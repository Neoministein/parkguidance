<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="key" value="#{garageForm.model.key}"/>
            <f:event type="preRenderView" listener="#{garageForm.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="#{empty garageForm.model.key ? 'New ParkingGarage' : garageForm.model.item.name}" link="/parkingGarage-form.xhtml?key=#{garageForm.model.key}"/>
        <h:form id="form" prependId="false">
            <p:focus rendered="#{empty garageForm.model.key}"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Save" action="#{garageForm.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{garageForm.isNew()}"/>
                    <p:commandButton value="Reset AccessKey" rendered="#{not garageForm.isNew()}" action="#{garageForm.resetAccessKey}" update="@form"
                                     icon="fa fa-refresh" styleClass="btn-success">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5" rendered="#{garageForm.isNew()}"/>
                    <p:commandButton value="Clear" action="#{garageForm.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{garageForm.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not garageForm.isNew()}"/>

                    <p:commandButton value="Delete" action="#{garageForm.remove}" process="@this"
                                     rendered="#{not garageForm.isNew()}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:button value="Back" immediate="true"
                                     outcome="/admin/parkingGarage-list"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton value="Save" action="#{garageForm.save}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Reset" action="#{garageForm.clear}"
                                process="@this" update="@form" rendered="#{garageForm.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="Reset AccessKey" rendered="#{not garageForm.isNew()}" action="#{garageForm.resetAccessKey}" update="@form"
                                     icon="fa fa-refresh">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:menuitem value="Delete" action="#{garageForm.remove}" process="@this"
                                rendered="#{not garageForm.isNew()}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="Back" outcome="/admin/parkingGarage-list"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                    <p:separator/>

                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="keyInput" value="Key"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="keyInput" value="#{garageForm.model.item.key}" readonly="#{not garageForm.new}" required="true" styleClass="#{not garageForm.new ? 'form-control' : ''}" style="width: 100%; text-transform:uppercase;">
                                <f:validator validatorId="uniqueParkingGarageValidator" />
                            </p:inputText>
                            <span class="help-block">
                                <p:message for="keyInput" />
                            </span> 
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="accessKey" value="Accesskey"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="accessKey" value="#{garageForm.model.item.accessKey}" readonly="true" styleClass="form-control" style="width: 100%"/>
                            <span class="help-block">
                                <p:message for="accessKey" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Name" for="inputName"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inputName" value="#{garageForm.model.item.name}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inputName" />
                            </span> 
                        </div>
                    </div>     
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Spaces" for="inputSpaces"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inputSpaces" value="#{garageForm.model.item.spaces}" padControl="false" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inputSpaces" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Occupied" for="inputOccupied"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inputOccupied" value="#{garageForm.model.item.occupied}" padControl="false" required="true"/>
                            <span class="help-block">
                                <p:message for="inputOccupied" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Price" for="inputPrice"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputTextarea id="inputPrice" value="#{garageForm.model.item.price}" required="false"/>
                            <span class="help-block"> 
                                <p:message for="inputPrice" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Operator" for="inputOperator"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputTextarea id="inputOperator" value="#{garageForm.model.item.operator}" required="false"/>
                            <span class="help-block">
                                <p:message for="inputOperator" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Description" for="inputDescription"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputTextarea id="inputDescription" value="#{garageForm.model.item.description}" required="false"/>
                            <span class="help-block">
                                <p:message for="inputDescription" />
                            </span>
                        </div>
                    </div>
                </div>

                    <p:separator/>

                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="inputCityName" value="City Name"/>
                        </div>
                    <div class="ui-sm-12 ui-g-11" >
                        <p:inputText id="inputCityName" value="#{garageForm.model.item.address.cityName}" required="true"/>
                            <span class="help-block">
                                <p:message for="inputCityName" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="inputPLZ" value="PLZ"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inputPLZ" value="#{garageForm.model.item.address.plz}" padControl="false" required="true"/>
                            <span class="help-block">
                                <p:message for="inputPLZ" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="inputStreet" value="Street Name"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inputStreet" value="#{garageForm.model.item.address.street}" required="true"/>
                            <span class="help-block">
                                <p:message for="inputStreet" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="inputStreetNumber" value="Street Number"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inputStreetNumber" value="#{garageForm.model.item.address.number}" padControl="false" required="false"/>
                            <span class="help-block">
                                <p:message for="inputStreetNumber" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="latitude" value="Latitude"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="latitude" value="#{garageForm.model.item.address.latitude}" readonly="true" styleClass="form-control" style="width: 100%"/>
                            <span class="help-block">
                                <p:message for="latitude" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="longitude" value="Longitude"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="longitude" value="#{garageForm.model.item.address.longitude}" readonly="true" styleClass="form-control" style="width: 100%"/>
                            <span class="help-block">
                                <p:message for="longitude" />
                            </span>
                        </div>
                    </div>
                </div>

                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Save" action="#{garageForm.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reset" action="#{garageForm.clear}"
                                    process="@this" update="@form" rendered="#{garageForm.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Delete" action="#{garageForm.remove}" process="@this"
                                    rendered="#{not garageForm.isNew()}" icon="fa fa-trash">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Back" action="parkingGarage-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
