<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{cityList.initData}"/>
        </f:metadata>
        <adm:breadcrumb clear="true" link="/index"/>
    </ui:define>

    <ui:param name="renderBreadCrumb" value="true"/>

    <ui:define name="body">
        <div class="ui-g ui-fluid">
            <p:repeat value="#{cityList.cities}" var="city">
                <div class="ui-sm-12 ui-g-6" >
                    <h:link outcome="/city">
                        <f:param name="id" value="#{city}"></f:param>
                        <f:param name="faces-redirect" value="true"></f:param>
                        <h:graphicImage
                                alt="Click here to view the parking garages of #{utils.decodeUrl(city)}"
                                value="/resources/img/#{utils.decodeUrl(city)}.jpg"
                                styleClass="img-responsive" />
                    </h:link>
                </div>
            </p:repeat>
        </div>
    </ui:define>
</ui:composition>
