<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{parkingData.model.id}" converter="javax.faces.Long"/>
            <f:event type="preRenderView" listener="#{parkingData.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>

    <ui:define name="metadata">
        <ui:param name="title" value="Parkhaus #{parkingData.model.parkingGarage.name}"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>


    <ui:define name="body">
        <adm:breadcrumb title="#{'Parkhaus '.concat(parkingData.model.parkingGarage.name)}" link="/garageData-form.xhtml?id=#{parkingData.model.id}"/>

        <div class="card">
            <p:lineChart model="#{parkingData.model.cartesianLinerModel}" style="width: 100%; height: 500px;"/>
        </div>


    </ui:define>
</ui:composition>
