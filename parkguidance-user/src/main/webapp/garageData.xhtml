<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="key" value="#{parkingData.model.key}"/>
            <f:event type="preRenderView" listener="#{parkingData.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>

    <ui:define name="metadata">
        <ui:param name="title" value="Parkhaus #{parkingData.model.parkingGarage.name}"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>


    <ui:define name="body">
        <p:panel styleClass="box-primary card">
            <div class="ui-g ui-fluid">
                <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                    <div class="ui-sm-12 ui-g-11" >
                        <p:panel id="spaces" header="Angebot">
                            <h:outputText value="#{parkingData.model.parkingGarage.occupied}/#{parkingData.model.parkingGarage.spaces}"/>
                        </p:panel>
                    </div>
                </div>
                <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                    <div class="ui-sm-12 ui-g-11" >
                        <p:panel id="address" header="Addresse">
                            <h:outputText value="#{utils.formatted(parkingData.model.parkingGarage.address.toAddressString)}" escape="false"/>
                        </p:panel>
                    </div>
                </div>
                <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                    <div class="ui-sm-12 ui-g-11" >
                        <p:panel id="price" header="Tarife">
                            <h:outputText value="#{utils.formatted(parkingData.model.parkingGarage.price)}" escape="false"/>
                        </p:panel>
                    </div>
                </div>
                <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                    <div class="ui-sm-12 ui-g-11" >
                        <p:panel id="opeator" header="Betreiber">
                            <h:outputText value="#{utils.formatted(parkingData.model.parkingGarage.operator)}" escape="false"/>
                        </p:panel>
                    </div>
                </div>
                <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                    <div class="ui-sm-12 ui-g-11" >
                        <p:panel id="description" header="Beschreibung">
                            <h:outputText value="#{utils.formatted(parkingData.model.parkingGarage.description)}" escape="false"/>
                        </p:panel>
                    </div>
                </div>
            </div>

        </p:panel>

        <p:panel styleClass="box-primary card">
            <div class="card">
                <p:lineChart model="#{parkingData.model.cartesianLinerModel}" style="width: 100%; height: 500px;"/>
            </div>
        </p:panel>
        <h:outputText value="Last update: "/>
        <h:outputText value="#{parkingData.chartModel.lastUpdate}">
            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" type="date" />
        </h:outputText>

    </ui:define>
</ui:composition>
