<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <p:dataTable id="garageTable" var="data" value="#{parkList.model.parkingData}" rowKey="#{data.parkingGrage.id}">
        <p:column headerText="Parkhäuser">
            <p:link value="#{data.parkingGarage.name}" outcome="/garageData" >
                <f:param name="id" value="#{data.parkingGarage.id}"/>
            </p:link>
        </p:column>
        <p:column headerText="Plätze">
            <h:outputText value="#{data.occupied}/#{data.parkingGarage.spaces}" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
