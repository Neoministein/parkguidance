<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:param name="renderBreadCrumb" value="false"/>

    <ui:define name="body">
        <p:dataTable id="garageTable" var="parkingGarage" value="#{parkList.model.parkingGarageList}" rowKey="#{parkingGrage.key}">
            <p:column headerText="Parkhäuser">
                <p:link value="#{parkingGarage.name}" outcome="/garageData" >
                    <f:param name="key" value="#{parkingGarage.key}"/>
                </p:link>
            </p:column>
            <p:column headerText="Plätze">
                <h:outputText value="#{parkingGarage.occupied}/#{parkingGarage.spaces}" />
            </p:column>
        </p:dataTable>
        <h:outputText value="Last update: "/>
        <h:outputText value="#{parkList.model.lastUpdate}">
            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" type="date" />
        </h:outputText>
    </ui:define>
</ui:composition>
