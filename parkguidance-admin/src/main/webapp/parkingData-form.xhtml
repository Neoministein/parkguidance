<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{dataForm.model.id}" converter="javax.faces.Long"/>
            <f:event type="preRenderView" listener="#{dataForm.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Parking Data Form
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="#{empty dataForm.model.id ? 'New ParkingData' : dataForm.model.item.date}" link="/parkingGarage-form.xhtml?id=#{dataForm.model.id}"/>
        <h:form id="form" prependId="false">
            <p:focus rendered="#{empty dataForm.model.id}"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Save" action="#{dataForm.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{dataForm.isNew()}"/>
                    <p:commandButton value="Clear" action="#{dataForm.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{dataForm.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not dataForm.isNew()}"/>

                    <p:commandButton value="Delete" action="#{dataForm.remove}" process="@this"
                                     rendered="#{not dataForm.isNew()}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:commandButton value="Back" immediate="true"
                                     action="parkingGarage-list?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton value="Save" action="#{dataForm.save}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Reset" action="#{dataForm.clear}"
                                process="@this" update="@form" rendered="#{dataForm.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="Delete" action="#{dataForm.remove}" process="@this"
                                rendered="#{not dataForm.isNew()}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="Back" action="parkingGarage-list?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                    <p:separator/>

                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="id" value="ID"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="id" value="#{dataForm.model.item.id}" readonly="true" styleClass="form-control" style="width: 100%"/>
                            <span class="help-block">
                                <p:message for="id" /> 
                            </span> 
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="ParkingGarage" for="inputParkinGarage"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:selectOneMenu id="inputParkinGarage" value="#{dataForm.model.item.parkingGarage}" converter="#{entityParkingGarageConverter}">
                                <f:selectItems value="#{dataForm.model.parkingGarages}"/>
                            </p:selectOneMenu>
                            <span class="help-block"> 
                                <p:message for="inputParkinGarage" />
                            </span> 
                        </div>
                    </div>     
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Date" for="inputDate"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:datePicker id="inputDate" value="#{dataForm.model.item.date}" showTime="true" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inputDate" />
                            </span>
                        </div>
                    </div>     
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Occupied" for="inputOccupied"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inputOccupied" value="#{dataForm.model.item.occupied}" required="false"/>
                            <span class="help-block"> 
                                <p:message for="inputOccupied" />
                            </span>
                        </div>
                    </div>
                </div>

                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Save" action="#{dataForm.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reset" action="#{dataForm.clear}"
                                    process="@this" update="@form" rendered="#{dataForm.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Delete" action="#{dataForm.remove}" process="@this"
                                    rendered="#{not dataForm.isNew()}" icon="fa fa-trash">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Back" action="parkingGarage-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
