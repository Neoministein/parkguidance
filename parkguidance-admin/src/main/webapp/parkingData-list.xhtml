<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Parking Data List "/>

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb clear="true" title="Parking Data List"/>
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:defaultCommand target="dummy"/>
                        <p:commandButton id="dummy" process="@this" oncomplete="PF('parkingDataTable').filter()"
                                         global="false" style="display:none;"/>

                        <p:commandButton action="/parkingData-form?faces-redirect=true" icon="fa fa-plus"
                                         value="New" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Delete Selected" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{parkingDataList.delete}"
                                         disabled="#{parkingDataList.model.selected.size() == 0}"
                                         process="@this" update="@form">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Delete old" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{parkingDataList.deleteOld}"
                                         process="@this" update="@form">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                    </div>

                    <p:splitButton value="New" action="/parkingData-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Delete Selected" action="#{parkingDataList.delete}"
                                    process="@this" update="@form"
                                    disabled="#{parkingDataList.model.selected.size() == 0}"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem>
                            <p:commandButton value="Delete old" icon="fa fa-trash"
                                             action="#{parkingDataList.deleteOld}"
                                             process="@this" update="@form">
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                            </p:commandButton>
                        </p:menuitem>
                    </p:splitButton>

                    <p:separator/>

                    <p:dataTable widgetVar="parkingDataTable" var="p" value="#{parkingDataList.model.data}" rows="5"
                                 rowKey="#{p.id}" lazy="true" paginator="true"
                                 filteredValue="#{parkingDataList.model.filteredValue}"
                                 paginatorPosition="bottom" selection="#{parkingDataList.model.selected}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30">

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>

                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>

                        <p:column headerText="Date" sortBy="#{p.date}">
                            <f:facet name="filter">
                                <p:datePicker selectionMode="single" onchange="PF('customersTable').filter()" />
                            </f:facet>
                            <p:link value="#{p.date}" outcome="/parkingData-form" >
                                <f:param name="id" value="#{p.id}"/>
                            </p:link>
                        </p:column>
                        <p:column headerText="Parking garage" sortBy="#{p.parkingGarage.name}" filterBy="#{p.parkingGarage.name}">
                            <f:facet name="filter">
                                <p:inputText value="#{parkingDataList.model.filter.entity.parkingGarage.name}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('parkingDataTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            <p:outputLabel value="#{p.parkingGarage.name}"/>
                        </p:column>
                        <p:column headerText="Occupied">
                            <p:outputLabel value="#{p.occupied} / #{p.parkingGarage.spaces}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
