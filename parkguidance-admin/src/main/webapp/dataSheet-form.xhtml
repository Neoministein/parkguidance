<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{dataSheetForm.model.id}" converter="javax.faces.Long"/>
            <f:event type="preRenderView" listener="#{dataSheetForm.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Data Sheet Form
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="#{empty dataSheetForm.model.id ? 'New DataSheet' : 'DataSheet '.concat(dataSheetForm.model.item.id)}" link="/dataSheet-form.xhtml?id=#{dataSheetForm.model.id}"/>
        <h:form id="form" prependId="false">
            <p:focus rendered="#{empty dataSheetForm.model.id}"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Save" action="#{dataSheetForm.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{dataSheetForm.isNew()}"/>
                    <p:commandButton value="Clear" action="#{dataSheetForm.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{dataSheetForm.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not dataSheetForm.isNew()}"/>

                    <p:commandButton value="Delete" action="#{dataSheetForm.remove}" process="@this"
                                     rendered="#{not dataSheetForm.isNew()}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:commandButton value="Back" immediate="true"
                                     action="dataSheet-list?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton value="Save" action="#{dataSheetForm.save}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Reset" action="#{dataSheetForm.clear}"
                                process="@this" update="@form" rendered="#{dataSheetForm.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="Delete" action="#{dataSheetForm.remove}" process="@this"
                                rendered="#{not dataSheetForm.isNew()}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="Back" action="dataSheet-list?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                    <p:separator/>

                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="id" value="ID"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="id" value="#{dataSheetForm.model.item.id}" readonly="true" styleClass="form-control" style="width: 100%"/>
                            <span class="help-block">
                                <p:message for="id" /> 
                            </span> 
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Parking garage" for="inputParkingGarage"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:selectOneMenu id="inputParkingGarage" value="#{dataSheetForm.model.item.parkingGarage}" converter="#{entityParkingGarageConverter}">
                                <f:selectItems value="#{dataSheetForm.model.parkingGarages}"/>
                            </p:selectOneMenu>
                            <span class="help-block">
                                <p:message for="inputParkingGarage" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Year" for="inputYear"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inputYear" value="#{dataSheetForm.model.item.year}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inputYear" />
                            </span>
                        </div>
                    </div>     
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Week" for="inputWeek"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inputWeek" value="#{dataSheetForm.model.item.week}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inputWeek" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Day" for="inputDay"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inputDay" value="#{dataSheetForm.model.item.day}" required="true"/>
                            <span class="help-block">
                                <p:message for="inputDay" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="HalfHour" for="inputHalfHour"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inputHalfHour" value="#{dataSheetForm.model.item.halfHour}" required="true"/>
                            <span class="help-block">
                                <p:message for="inputHalfHour" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Occupied" for="inputOccupied"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inputOccupied" value="#{dataSheetForm.model.item.occupied}" required="true"/>
                            <span class="help-block">
                                <p:message for="inputOccupied" />
                            </span>
                        </div>
                    </div>
                </div>

                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Save" action="#{dataSheetForm.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reset" action="#{dataSheetForm.clear}"
                                    process="@this" update="@form" rendered="#{dataSheetForm.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Delete" action="#{dataSheetForm.remove}" process="@this"
                                    rendered="#{not dataSheetForm.isNew()}" icon="fa fa-trash">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Back" action="parkingGarage-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
